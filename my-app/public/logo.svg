<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" /> <!-- Purple -->
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" /> <!-- Teal -->
    </linearGradient>
  </defs>
  
  <!-- Icon: Abstract Hair Wave -->
  <path d="M30 40 C 30 10, 70 10, 70 40 C 70 70, 30 70, 30 40 Z" fill="url(#grad1)" opacity="0.2"/>
