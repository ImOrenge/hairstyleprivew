  <path d="M45 40 C 45 30, 65 30, 65 40" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>

  <!-- Text: hairfit -->
  <text x="90" y="52" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="bold" fill="#333333" letter-spacing="-1">hairfit</text>
